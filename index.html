<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section id="section_1">
            <div>
                <h1>GeeksforGeeks Survey Form</h1>
                <form>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="input" id="name" placeholder="Enter your name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="input" id="email" placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="age">Age</label>
                        <input type="text" name="input" id="age" placeholder="Enter your age">
                    </div>
                    <div>
                        <label for="describe">Which best option describes you?</label>
                        <select name="input" id="describe">
                            <option value="default">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    <div>
                        <legend>Would you recommend this site?</legend>
                        <div>
                            <input type="radio" id="yes" name="check" value="yes" />
                            <label for="yes">Yes</label>
                        </div>
                        <div>
                            <input type="radio" id="not" name="check" value="not" />
                            <label for="not">Not</label>
                        </div>
                        <div>
                            <input type="radio" id="maybe" name="check" value="maybe" />
                            <label for="maybe">Maybe</label>maybe
                        </div>
                    </div>
                    <div>
                        <legend>Language and Frameworks known</legend>
                        <div>
                            <input type="checkbox" id="c" name="selected" />
                            <label for="c">C</label>
                        </div>
                        <div>
                            <input type="checkbox" id="cc" name="selected" />
                            <label for="cc">C++</label>
                        </div>
                        <div>
                            <input type="checkbox" id="ccc" name="selected" />
                            <label for="ccc">C#</label>
                        </div>
                        <div>
                            <input type="checkbox" id="java" name="selected" />
                            <label for="java">Java</label>
                        </div>
                        <div>
                            <input type="checkbox" id="python" name="selected" />
                            <label for="python">Python</label>
                        </div>
                        <div>
                            <input type="checkbox" id="javascript" name="selected" />
                            <label for="javascript">JavaScript</label>
                        </div>
                        <div>
                            <input type="checkbox" id="react" name="selected" />
                            <label for="react">React</label>
                        </div>
                        <div>
                            <input type="checkbox" id="angular" name="selected" />
                            <label for="angular">Angular</label>
                        </div>
                        <div>
                            <input type="checkbox" id="django" name="selected" />
                            <label for="django">Django</label>
                        </div>
                        <div>
                            <input type="checkbox" id="spring" name="selected" />
                            <label for="spring">Spring</label>
                        </div>
                    </div>
                    <div>
                        <label for="cement">Any cement or suggestion</label>
                        <input type="text" name="input" id="input">
                    </div>
                    <div>
                        <input type="Submit" value="Submit" id="submit" onclick="consolLog()"/>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
